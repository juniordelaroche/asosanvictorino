<!DOCTYPE html>
<html>
<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .slider {
        width: 50%;
        margin: 100px auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
        color: black;
    }
  </style>
</head>
<body>
  <section class="variable slider">
    <div>
      <img src="our-brand/slider-1-1.jpg" alt="">
    </div>
    <div>
      <img src="our-brand/slider-1-2.jpg" alt="">
    </div>
    <div>
      <img src="our-brand/slider-1-3.jpg" alt="">
    </div>
    <div>
      <img src="our-brand/slider-1-4.jpg" alt="">
    </div>
    <div>
      <img src="our-brand/slider-1-5.jpg" alt="">
    </div>
    <div>
      <img src="our-brand/slider-1-2.jpg" alt="">
    </div>
	<div>
      <img src="our-brand/slider-1-3.jpg" alt="">
    </div>
    <div>
      <img src="our-brand/slider-1-4.jpg" alt="">
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      $(".variable").slick({
        dots: false,
        infinite: true,
        variableWidth: true,
		slidesToShow: 2,
        slidesToScroll: 1
      });
    });
  </script>

</body>
</html>
